<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">

</head>
<!-- seccion head -->
<section class="title">
  <h1> THE WIZARDING WORLD OF HARRY POTTER </h1>

</section>

<body>
  <section id="opciones">
    <nav>
      <ul class="opcion">
        <li class="opcionesLi" id="opcion1">PERSONAJES</li>
        <li class="opcionesLi" id="patronus">PATRONUS</li>
        <li class="opcionesLi" id="varitas">VARITAS</li>
      </ul>
    </nav>
  </section>

  <main id="main" class="hide">
    <!-- seccion lista personajes -->
    <div id="root">
      <div id="personajes" class="personajesH"></div>
    </div>
    <!-- seccion filtrar -->
    <section class="listfiltrar" id="listfiltrar">
      <a href="#">Home</a>
      <button class="regresarcss" id="btn-regresar">regresa</button>
      <div id="paso1" class="opciones">
        <section id="secInicio" >
          <label for="" id="filtro">Filtrar por:</label>
          <button id="btn-Especie" class="button ">Especie</button>
          <button id="btn-Casas" class="button ">Casas</button>
          <button id="btn-Roles" class="button ">Roles</button>
        </section>
        <section id="orderId">
          <p id="ordenar" class="ordenarCss">Ordenar por:</p>
          <button class="buttonOrder" id="orden-A-Z">A-Z</button>
          <button class="buttonOrder" id="orden-Z-A">Z-A</button>
        </section>
      </div>
      <!-- seccion Especies -->
      <section id="secEspecie" class="hide">
        <button class="button " id="btn-Humano">Humano</button>
        <button class="button " id="btn-Half-giant">Medio gigante</button>
        <button class="button " id="btn-Werewolf">Hombre-lobo</button>
        <button class="button " id="btn-Cat">Gato</button>
      </section>
      <!-- seccion casas -->
      <section id="secCasas" class="hide">
        <button class="button" id="btn-Gryffindor">Gryffindor</button>
        <button class="button" id="btn-Slytherin">Slytherin</button>
        <button class="button" id="btn-Ravenclaw">Ravenclaw</button>
        <button class="button" id="btn-Hufflepuff">Hufflepuff</button>
      </section>
      <!-- seccion roles -->
      <section id="secRoles" class="hide">
        <button class="button" id="btn-Estudiantes">Estudiantes</button>
        <button class="button" id="btn-Staff">Trabajadores</button>
      </section>

    </section>
  </main>
  <iframe id="video" src="https://www.youtube.com/embed/vf_xNAVDDME?autoplay=1" frameborder="0"></iframe>
  <div id="footer">
    <footer class="pie-Pagina">Wizarding World 2019</footer>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
